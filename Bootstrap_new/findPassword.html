<body>
    <div id="wrap">
        <!-- ========== 회원정보 찾기 ========== -->
        <div id="findPassword" class="findPassword auth__container">
            <form class="findPassword__form auth__form">
                <div class="findPassword__inner">
                    <!-- <img src="./images/auth_step_2.jpg" alt="" class="auth__step-img"> -->
    
                    <div class="bs-box-list">
                        <div class="bs-box-list__title auth__title">
                            <span class="bs-box-list__title-text">비밀번호 찾기</span>
                        </div>
                            
                        <div class="findPassword__content">
                            <div class="findPassword__inputs">
                                <div class="findPassword__row">
                                    <div class="bs-text bs-text--gray fs-15 fw-500 mb-1">아이디를 입력해 주세요.</div>
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="bs-field__text findPassword__input" title="아이디 입력" placeholder="아이디를 입력해 주세요." />
                                    </div>
                                    <span class="findPassword-validation-error bs-text bs-text__main bs-text--red">아이디를 입력해 주세요.</span>
                                </div>
                                <div class="findPassword__row">
                                    <div class="bs-text bs-text--gray fs-15 fw-500 mb-1">이메일을 입력해 주세요.</div>
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="bs-field__text findPassword__input" title="이메일 입력" placeholder="이메일을 입력해 주세요." />
                                    </div>
                                    <span class="findPassword-validation-error bs-text bs-text__main bs-text--red"></span>
                                </div>
                            </div>
                        </div>
    
                        <a href="./FindEmailConfirm.html" class="findPassword__btn bs-button bs-button--blue w-100">
                            <span class="bs-button__description">다음단계</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
