<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MM</title>

    <!-- // Fontawesome -->
    <script src="./fontawesome/ver5/all.min.js" type="text/javascript"></script> <!-- fontawesome js -->
    <link rel="stylesheet" href="./fontawesome/ver5/all.min.css"> <!-- fontawesome css -->
    <!-- Fontawesome // -->

    <!-- // Essential CSS -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/icon.css">
    <!--  Essential CSS // -->

    <!-- // Start CSS -->
    <link rel="stylesheet" type="text/css" href="./css/auth.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/modal.css">
    <link rel="stylesheet" type="text/css" href="./css/table.css">
    <link rel="stylesheet" type="text/css" href="./css/list.css">
    <link rel="stylesheet" type="text/css" href="./css/boxList.css">
    <link rel="stylesheet" type="text/css" href="./css/card.css">
    <link rel="stylesheet" type="text/css" href="./css/scroll.css">
    <link rel="stylesheet" type="text/css" href="./css/tab.css">
    <link rel="stylesheet" type="text/css" href="./css/toggleBtn.css"> -->
    <!-- End CSS // -->

</head>
<body>
    <div id="wrap">
        <!-- ========== 로그인 ========== -->
        <div id="login" class="login auth__container">
            <form class="login__form auth__form">
                <div class="login__content">
                    <div class="login__inputs">
                        <div class="bs-field bs-field--in-icon">
                            <div class="bs-field__icon">
                                <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fa-user"></i></span>
                            </div>
                            <input type="text" class="bs-field__text login__input login__input--id" placeholder="아이디를 입력해 주세요." />
                        </div>
                        <div class="bs-field bs-field--in-icon">
                            <div class="bs-field__icon">
                                <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="text" class="bs-field__text login__input login__input--password" placeholder="비밀번호를 입력해 주세요." />
                        </div>
                    </div>
                    <div class="login__links">
                        <label class="bs-selector bs-selector--text-style">
                            <input type="checkbox" class="bs-selector__input bs-selector__checkbox" value="" name="" />
                            <span class="bs-selector__description">아이디 기억하기</span>
                        </label>
                        <a href="./findPassword.html" class="bs-text bs-text__main bs-text--gray">비밀번호 찾기</a>
                    </div>
                    <div class="login__buttons">
                        <div class="login__button login__button--signup">
                            <a href="#" class="bs-button bs-button--blue w-100">
                                <span class="bs-button__description">로그인</span>
                            </a>
                        </div>
                        <div class="login__button login__button--forgot-password">
                            <a href="./acceptTheTerms.html" class="bs-button bs-button--gray w-100">
                                <span class="bs-button__description">회원가입</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="login__logo">
                    <img src="./images/main_logo.png" alt="">
                </div>
            </form>
        </div>
    </div>

    <!-- // Essential CSS -->
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./menu/js/aside_menu.js"></script>
    <script src="./js/main.js"></script>
    <!-- Essential CSS // -->

</body>
</html>
