                </div>

                <!-- // main contents -->
                <!-- ========== 관리자 페이지 > 회원 관리 ========== -->

                    <div class="membership__content">
                        <div class="bs-table-wrapper">

                                <div class="bs-table__top-left"></div>
                                <div class="bs-table__top-right">
                                    <input type="search" class="bs-field bs-field--big bs-search-bar" placeholder="Search..." />

                            </div>
            
                            <div class="bs-table--scroll">
                                <div class="bs-table__body">
                                    <div class="bs-table__header">

                                            <li class="bs-table__cell bs-table__cell--ta-center"><span class="bs-table__cell-text">상태</span></li>
                                            <li class="bs-table__cell bs-table__cell--ta-left"><span class="bs-table__cell-text">아이디</span></li>
                                            <li class="bs-table__cell bs-table__cell--ta-left"><span class="bs-table__cell-text">이름</span></li>

                                            <li class="bs-table__cell bs-table__cell--ta-left"><span class="bs-table__cell-text">권한</span></li>
                                            <li class="bs-table__cell bs-table__cell--ta-left"><span class="bs-table__cell-text">승인</span></li>
                                            <li class="bs-table__cell bs-table__cell--ta-center"><span class="bs-table__cell-text">수정</span></li>
                                        </ul>
                                    </div>
                
                                    <div class="bs-table__content">
                                        <ul class="bs-table__row">
                                            <li class="bs-table__cell bs-table__cell--ta-center">
                                                <span class="bs-table__cell-text">사용가능</span>
                                            </li>
                                            <li class="bs-table__cell bs-table__cell--ta-left">
                                                <span class="bs-table__cell-text">qwer1234</span>
                                            </li>
                                            <li class="bs-table__cell bs-table__cell--ta-left">
                                                <span class="bs-table__cell-text">홍길동</span>
                                            </li>
                                            <li class="bs-table__cell bs-table__cell--ta-left">
                                                <span class="bs-table__cell-text">qwer1234@techlabs.kr</span>
                                            </li>
                                            <li class="bs-table__cell bs-table__cell--ta-left">

                                            </li>
                                            <li class="bs-table__cell bs-table__cell--ta-left">
                                                <span class="bs-table__cell-text">승인</span>
                                            </li>
                                            <li class="bs-table__cell bs-table__cell--ta-center">
                                                <a href="javascript:void(0);" title="전환 수정" onclick="modalOpen($('#modal__edit-membership'), $('#overlay__edit-membership'));">
                                                    <span class="bs-fa-icon bs-fa-icon--small"><i class="fas fa-pencil-alt"></i></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
            
                            <div class="bs-table__bottom">
                                <div class="bs-table__bottom-left">
                                    <select class="bs-select bs-field bs-field--small">
                                        <option class="bs-select__option" value="10">10</option>
                                        <option class="bs-select__option" value="15">15</option>
                                        <option class="bs-select__option" value="20">20</option>
                                        <option class="bs-select__option" value="25">25</option>
                                        <option class="bs-select__option" value="50">50</option>
                                        <option class="bs-select__option" value="100">100</option>

                                </div>
                                <div class="bs-table__bottom-right">
                                    <nav class="bs-pagination">

                                        <ul class="bs-pagination__list">
                                            <li><a href="#" class="bs-pagination__link bs-pagination__link--current">1</a></li>
                                            <li><a href="#" class="bs-pagination__link">2</a></li>
                                            <li><a href="#" class="bs-pagination__link">3</a></li>

                    <div id="modal__edit-membership" class="bs-modal">

                            <div class="bs-modal__top">
                                <span class="bs-modal__title">회원 관리</span>
                                <div class="bs-modal__close-btn" onclick="modalClose($('#modal__edit-membership'), $('#overlay__edit-membership'));">
                                    <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fa-times"></i></span>
                                </div>
                            </div>
            
                            <!-- 모달_CONTENT -->
                            <div class="bs-modal__content">
                                <div class="bs-list-container">
                                    <div class="list-group list-group--array2">
                                        <div class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">아이디</div>
                                            <span class="bs-text__main bs-text--gray">qwer1234</span>
                                        </div>
                                        <div class="list-group__item list-group__item--with-title">

                                            <span class="bs-text__main bs-text--gray">qwer1234</span>
                                        </div>
                                        <label class="list-group__item list-group__item--with-title">

                                            <input type="text" class="bs-field bs-field__text" value="qwer1234@techlabs.kr" />

                                        <div class="list-group__item list-group__item--with-title">

                                        </div>
                                        <div class="list-group__item list-group__item--with-title">

                                                <option class="bs-select__option" value="">사용가능</option>
                                                <option class="bs-select__option" value="">사용중지</option>
                                                <option class="bs-select__option" value="">탈퇴</option>
                                            </select>
                                        </div>
                                        <div class="list-group__item list-group__item--with-title">

                                                <option class="bs-select__option" value="">직원</option>
                                                <option class="bs-select__option" value="">직원(읽기전용)</option>
                                            </select>
                                        </div>
                                        <div class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">승인</div>
