    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> <!-- 구글 폰트 -->

    <!-- // Fontawesome -->

    <link rel="stylesheet" href="./fontawesome/ver5/all.min.css"> <!-- fontawesome css -->

    <link rel="stylesheet" type="text/css" href="./css/list.css">

    <link rel="stylesheet" type="text/css" href="./css/card.css">

<body>
    <div id="wrap">
        <div data-include-path="./menu/header.html"></div>

        <div id="container">
            <div data-include-path="./menu/aside_menu.html"></div>
        
            <main class="main" id="main">
                <div class="main-top">
                    <div class="main-top__left main-top__title">
                        <h1 class="top-title__main">전환 관리</h1>
                        <!-- <h2 class="top-title__sub">Advertisement List</h2> -->
                    </div>
                </div>

                <!-- // main contents -->
                <!-- ========== 관리자 페이지 > 전환 관리 ========== -->
                <div id="conversion-page">
                    <div class="conversion__content">
                        <div class="bs-table-wrapper">
                            <div class="bs-table__top">
                                <div class="bs-table__top-left">
                                    <a href="javascript:void(0);" id="btn-create-conversion" title="전환 생성" onclick="modalOpen($('#modal__create-conversion'), $('#overlay__create-conversion'));">
                                        <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fa-plus-circle"></i></span>
                                    </a>
                                </div>
                                <div class="bs-table__top-right">
                                    <input type="search" class="bs-field bs-field--big bs-search-bar" placeholder="Search..." />
                                </div>
                            </div>
            
                            <div class="bs-table--scroll">
                                <div class="bs-table__body">
                                    <div class="bs-table__header">
                                        <div class="bs-table__row">
                                            <div class="bs-table__cell bs-table__cell--ta-center"><span class="bs-table__cell-text">구분</span></div>
                                            <div class="bs-table__cell"><span class="bs-table__cell-text">전환 ID</span></div>
                                            <div class="bs-table__cell"><span class="bs-table__cell-text">전환명</span></div>
                                            <div class="bs-table__cell bs-table__cell--ta-center"><span class="bs-table__cell-text">수정</span></div>
                                        </div>
                                    </div>
                
                                    <div class="bs-table__content">
                                        <div class="bs-table__row">
                                            <div class="bs-table__cell bs-table__cell--ta-center">
                                                <span class="bs-table__cell-text">1</span>
                                            </div>
                                            <div class="bs-table__cell">
                                                <span class="bs-table__cell-text">1242305360428319</span>
                                            </div>
                                            <div class="bs-table__cell">
                                                <span class="bs-table__cell-text">[T2]모모성형외과_부산점_여성헤어라인1</span>
                                            </div>
                                            <div class="bs-table__cell bs-table__cell--ta-center">
                                                <a href="javascript:void(0);" title="전환 수정" onclick="modalOpen($('#modal__edit-conversion'), $('#overlay__edit-conversion'));">
                                                    <span class="bs-fa-icon bs-fa-icon--small"><i class="fas fa-pencil-alt"></i></span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="bs-table__bottom">
                                <div class="bs-table__bottom-left">
                                    <select class="bs-select bs-field bs-field--small">
                                        <option class="bs-select__option" value="10">10</option>
                                        <option class="bs-select__option" value="15">15</option>
                                        <option class="bs-select__option" value="20">20</option>
                                        <option class="bs-select__option" value="25">25</option>
                                        <option class="bs-select__option" value="50">50</option>
                                        <option class="bs-select__option" value="100">100</option>
                                    </select>
                                </div>
                                <div class="bs-table__bottom-right">
                                    <nav class="bs-pagination">
                                        <a href="#" class="bs-pagination__previous bs-pagination__link">이전</a>
            
                                        <ul class="bs-pagination__list">
                                            <li><a href="#" class="bs-pagination__link bs-pagination__link--current">1</a></li>
                                            <li><a href="#" class="bs-pagination__link">2</a></li>
                                            <li><a href="#" class="bs-pagination__link">3</a></li>
                                            <li><a href="#" class="bs-pagination__link">4</a></li>
                                            <li><a href="#" class="bs-pagination__link">5</a></li>
                                            <li><a href="#" class="bs-pagination__link">6</a></li>
                                        </ul>
            
                                        <a href="#" class="bs-pagination__next bs-pagination__link">다음</a>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- modal : 전환 생성 -->
                    <div class="overlay" id="overlay__create-conversion"></div>
                    <div id="modal__create-conversion" class="bs-modal">
                        <div class="bs-modal__inner">
                            <!-- 모달_TOP -->
                            <div class="bs-modal__top">
                                <span class="bs-modal__title">전환 생성</span>
                                <div class="bs-modal__close-btn" onclick="modalClose($('#modal__create-conversion'), $('#overlay__create-conversion'));">
                                    <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fa-times"></i></span>
                                </div>
                            </div>
            
                            <!-- 모달_CONTENT -->
                            <div class="bs-modal__content">
                                <div class="bs-list-container">
                                    <div class="list-group">
                                        <label class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">전환 ID</div>
                                            <input type="text" class="bs-field bs-field__text" placeholder="전환 ID를 입력해 주세요." />
                                        </label>
                                        <label class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">전환명</div>
                                            <input type="text" class="bs-field bs-field__text" placeholder="전환명을 입력해 주세요." />
                                        </label>
                                        <label class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">Access Token</div>
                                            <input type="text" class="bs-field bs-field__text" placeholder="Access Token을 입력해 주세요." />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 모달_BOTTOM -->
                            <div class="bs-modal__bottom">
                                <button type="button" class="bs-modal__btn bs-modal__btn--save w-100">완료</button>
                            </div>
                        </div>
                    </div>

                    <!-- modal : 전환 수정 -->
                    <div class="overlay" id="overlay__edit-conversion"></div>
                    <div id="modal__edit-conversion" class="bs-modal">
                        <div class="bs-modal__inner">
                            <!-- 모달_TOP -->
                            <div class="bs-modal__top">
                                <span class="bs-modal__title">전환 수정</span>
                                <div class="bs-modal__close-btn" onclick="modalClose($('#modal__edit-conversion'), $('#overlay__edit-conversion'));">
                                    <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fa-times"></i></span>
                                </div>
                            </div>
            
                            <!-- 모달_CONTENT -->
                            <div class="bs-modal__content">
                                <div class="bs-list-container">
                                    <div class="list-group">
                                        <label class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">전환 ID</div>
                                            <input type="text" class="bs-field bs-field__text" placeholder="전환 ID를 입력해 주세요." disabled />
                                        </label>
                                        <label class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">전환명</div>
                                            <input type="text" class="bs-field bs-field__text" placeholder="전환명을 입력해 주세요." />
                                        </label>
                                        <label class="list-group__item list-group__item--with-title">
                                            <div class="list-group__item-title">Access Token</div>
                                            <input type="text" class="bs-field bs-field__text" placeholder="Access Token을 입력해 주세요." />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 모달_BOTTOM -->
                            <div class="bs-modal__bottom">
                                <button type="button" class="bs-modal__btn bs-modal__btn--save w-100">완료</button>

    <!-- Essential CSS // -->
    
    <script src="./js/modal.js"></script>
    <script src="./js/upload.js"></script>

    <script src="./js/tab.js"></script>
    <script src="./js/toggleBtn.js"></script> -->
