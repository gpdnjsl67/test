    <link rel="stylesheet" type="text/css" href="./css/reset.css">

<body>
    <div id="wrap">
        <!-- ========== 회원가입 > 회원가입 작성 ========== -->
        <div id="register" class="register auth__container">
            <form class="register__form auth__form">
                <div class="register__inner">
                    <img src="./images/auth_step_2.jpg" alt="" class="auth__step-img">
    
                    <div class="bs-box-list">
                        <div class="bs-box-list__title auth__title">
                            <span class="bs-box-list__title-text">회원정보를 입력해 주세요</span>
                        </div>
                            
                        <div class="register__content">
                            <div class="register__notice">
                                <span class="bs-text bs-text--gray fs-15 fw-500">입력 정보</span>
                                <span class="bs-text bs-text--red fs-15 fw-500">(필수)</span>

                            </div>
                            <div class="register__inputs">
                                <div class="register__row">
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="bs-field__text register__input" title="아이디 입력" placeholder="아이디를 입력해 주세요." autocomplete="off" />
                                    </div>
                                    <span class="register-validation-error bs-text bs-text__main bs-text--red">아이디를 입력해 주세요.</span>
                                </div>
                                <div class="register__row">
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="bs-field__text register__input" title="비밀번호 입력" placeholder="비밀번호를 입력해 주세요." autocomplete="new-password" />
                                    </div>
                                    <span class="register-validation-error bs-text bs-text__main bs-text--red">비밀번호를 입력해 주세요.</span>
                                </div>
                                <div class="register__row">
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fas fa-user-lock"></i></span>
                                        </div>
                                        <input type="password" class="bs-field__text register__input" title="비밀번호 확인" placeholder="비밀번호 확인" autocomplete="new-password" />
                                    </div>
                                    <span class="register-validation-error bs-text bs-text__main bs-text--red"></span>
                                </div>
                                <div class="register__row">
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fas fa-id-badge"></i></span>
                                        </div>
                                        <input type="text" class="bs-field__text register__input" title="이름 입력" placeholder="이름을 입력해 주세요." />
                                    </div>
                                    <span class="register-validation-error bs-text bs-text__main bs-text--red"></span>
                                </div>
                                <div class="register__row">
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fas fa-mobile-alt"></i></span>
                                        </div>
                                        <input type="tel" class="bs-field__text register__input" title="전화번호 입력" placeholder="전화번호를 입력해 주세요. (-제외)" />
                                    </div>
                                    <span class="register-validation-error bs-text bs-text__main bs-text--red"></span>
                                </div>
                                <div class="register__row">
                                    <div class="bs-field bs-field--in-icon">
                                        <div class="bs-field__icon">
                                            <span class="bs-fa-icon bs-fa-icon--big"><i class="fas fas fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="bs-field__text register__input" title="이메일 입력" placeholder="이메일을 입력해 주세요." />
                                    </div>
                                    <span class="register-validation-error bs-text bs-text__main bs-text--red"></span>
                                </div>
                            </div>
                        </div>
    
                        <button type="submit" class="register__btn bs-button bs-button--blue w-100">
                            <span class="bs-button__description">다음단계</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
